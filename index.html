<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" id="highscoreDiv"><h1> <span id="highscore">High Scores</span></h1></div>
            <div class="col-md-6" id="timerDiv"><h1><span id="timer">90</span></h1></div>
    <div class="row">
        <div class="col-xl-2 col-lg-2, col-md-3, col-sm-2"></div>
        <div class="col-xl-8, col-lg-8, col-md-6, col-sm-8" id="main">
            <div id="startButton"><button type="button">Start Quiz</button></div>
            <div id="header"><h1 id="question"></h1></div>
            <ul id="qAndA">
                <li><button type="button" id="ans1" class="incorrect"></button></li>
                <li><button type="button" id="ans2" class="incorrect"></button></li>
                <li><button type="button" id="ans3" class="incorrect"></button></li>
                <li><button type="button" id="ans4" class="incorrect"></button></li>
            </ul>
            <div id="gameOver"></div>
        </div>
        <div class="col-xl-2 col-lg-2, col-md-3, col-sm-2"></div>
    </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="jquery.easyaudioeffects.1.0.0.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
